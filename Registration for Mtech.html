<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(to right, rgba(240, 209, 158, 0.8), rgba(141, 215, 244, 0.8));
            url
        }

        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(to right, rgb(243, 123, 123), rgb(155, 107, 161), rgb(180, 247, 133));
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        label {
            font-weight: bold;
            margin-right: 10px;
            width: 200px;
        }

        input[type="text"],
        select {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="email"] {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="tel"] {
            margin: 10px 0;
            width: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="file"] {
            margin-top: 5px;
            display: block;
            margin: 0 auto;
        }

        input[type="submit"] {
            background-color: #3bf341;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <a class="logo" href="https://www.murphinetech.live" style="margin: 50px">
      <img
        src="Assets/image/MurphineTech Logo.png"
        width="60"
        height="60"
        alt="Logo"
      />
    </a>

    <div class="container">
        <h2 style="text-align: center">Registration Form</h2>
        <form action="Registration for Mtech.php" method="post" enctype="multipart/form-data"
            style="text-align: center">
            <label for="full_name" style="float: left">Full Name:</label>
            <input type="text" id="full_name" name="full_name" required
                style="width: 300px; margin: 0 auto; display: block" /><br /><br />

            <label for="phone_number" style="float: left">Phone Number:</label>
            <input type="tel" id="phone_number" name="phone_number" required
                style="width: 300px; margin: 0 auto; display: block" /><br /><br />

            <label for="email" style="float: left">Email:</label>
            <input type="email" id="email" name="email" required
                style="width: 300px; margin: 0 auto; display: block" /><br /><br />

            <label for="address" style="float: left">Address:</label>
            <textarea id="address" name="address" required
                style="width: 300px; margin: 0 auto; display: block"></textarea><br /><br />

            <label for="amount_to_pay" style="float: left">Amount to be Paid:</label>
            <input type="number" id="amount_to_pay" name="amount_to_pay" required
                style="width: 300px; margin: 0 auto; display: block" /><br /><br />

            <label for="mode_of_payment" style="float: left">Mode of Payment:</label>
            <select id="mode_of_payment" name="mode_of_payment" required
                style="width: 300px; margin: 0 auto; display: block">
                <option value="Credit Card">Credit Card</option>
                <option value="Bank Transfer">Bank Transfer</option>
                <option value="Cash">Cash</option>
            </select><br /><br />

            <label for="payment_method" style="float: left">Payment Method:</label>
            <input type="text" id="payment_method" name="payment_method" required
                style="width: 300px; margin: 0 auto; display: block" /><br /><br />

            <label for="marital_status" style="float: left">Marital Status:</label>
            <select id="marital_status" name="marital_status" required
                style="width: 300px; margin: 0 auto; display: block">
                <option value="Single">Single</option>
                <option value="Married">Married</option>
                <option value="Divorced">Divorced</option>
                <option value="Widowed">Widowed</option>
            </select><br /><br />

            <label for="passport_photo" style="float: left">Passport Photo:</label>
            <input type="file" id="passport_photo" name="passport_photo" accept="image/*" required
                style="width: 300px; margin: 0 auto; display: block" /><br /><br />

            <label for="certificates" style="float: left">Certificates:</label>
            <input type="file" id="certificates" name="certificates" accept=".pdf,.doc,.docx" required
                style="width: 300px; margin: 0 auto; display: block" /><br /><br />

            <input type="submit" value="Submit" style="margin: 0 auto; display: block" />
        </form>
    </div>
</body>

</html>
